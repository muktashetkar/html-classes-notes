<!DOCTYPE html>
<html>
<head>
<title>table</title>
<style>
table, th, td {
border: 1px solid black;
border-collapse: collapse;
text-align: center;
background-color:blue;
}


</style>
</head>
<body>

<h2>Table With Invisible Borders</h2>

<p>Style the table with white borders and a background color of the cells to make the impression of invisible borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>mukta</td>
    <td>Shetkar</td>
    <td>23</td>
  </tr>
  <tr>
    <td>uma</td>
    <td>Jackson</td>
    <td>50</td>
  </tr>
  <tr>
    <td>ripali</td>
    <td>wagh</td>
    <td>25</td>
  </tr>
</table>

</body>
</html>
