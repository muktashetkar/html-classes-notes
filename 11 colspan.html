<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>mukta</td>
    <td>Shetkar</td>
    <td>23</td>
  </tr>
  <tr>
    <td>vilas</td>
    <td>shetkar</td>
    <td>32</td>
  </tr>
</table>
</body>
</html>
